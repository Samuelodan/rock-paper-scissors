<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="base">
      <div class="header">
        <div id="bot" class="header-divs">
          <h2>COMPUTER</h2>
        </div>
        <div id="user" class="header-divs">
          <h2>YOU</h2>
        </div>
      </div>
      <div id="second">
        <div id="show-bot-move" class="show-move">
          <img id="bot-rock" class="hands rock" src="./img/fist.png" alt="" />
          <img
            id="bot-paper"
            class="hands paper hidden"
            src="./img/hand.png"
            alt=""
          />
          <img
            id="bot-scissors"
            class="hands scissors hidden"
            src="./img/scissors.png"
            alt=""
          />
        </div>
        <div id="round-winner">
          <h3>Paper beats Rock</h3>
          <h2>You lost this round</h2>
          <h3>Make another move</h3>
        </div>
        <div id="show-user-move" class="show-move">
          <img
            id="user-rock"
            class="hands rock hidden"
            src="./img/fist.png"
            alt=""
          />
          <img
            id="user-paper"
            class="hands paper"
            src="./img/hand.png"
            alt=""
          />
          <img
            id="user-scissors"
            class="hands scissors hidden"
            src="./img/scissors.png"
            alt=""
          />
        </div>
      </div>
      <div class="third">
        <!-- <div id="result-header"></div> -->
        <div class="score">
          <h2>SCORE</h2>
          <h1 id="bot-score">0</h1>
        </div>
        <div id="result-div">
          <h1 id="result"></h1>
        </div>
        <div class="score">
          <h2>SCORE</h2>
          <h1 id="user-score">0</h1>
        </div>
      </div>
      <div class="fourth">
        <div>
          <button>Start New Game</button>
        </div>
        <div class="move-button-div">
          <div id="rock-button" class="move-buttons">
            <img src="./img/fist.png" alt="" />
          </div>
          <div id="paper-button" class="move-buttons">
            <img src="./img/hand.png" alt="" />
          </div>
          <div id="scissors-button" class="move-buttons">
            <img src="./img/scissors.png" alt="" />
          </div>
        </div>
      </div>
      <div class="footer">
        <h4>Made by Sam.</h4>
      </div>
    </div>
  </body>
</html>
